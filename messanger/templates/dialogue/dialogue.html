<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% for el in chat %}
    <title>{{ el.name }}</title>
    {% endfor %}
</head>
<body>
    <h3><a href="{% url 'chats' %}">Home</a></h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.content }}
        <button type="submit">Send a message</button>
    </form>
    {% for el in messages %}
        <p><b>{{ el.date_published }} | {{ el.sender }}:</b> {{ el.content }}</p>
    {% endfor %}
</body>
</html>
