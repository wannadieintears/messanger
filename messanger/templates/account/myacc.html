<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Account</title>
</head>
<body>
    <div>
        <button onclick="location.href='{% url 'logout' %}?next=/'">Log out</button>
        <h2>{{ user.username }}</h2>
        <h3>{{ user.age }}yo</h3>
        <h3>My contacts: {{ user.email }} | {{ user.phone }}</h3>
    </div>
</body>
</html>
